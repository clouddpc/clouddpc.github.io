<!DOCTYPE html>
<html>
<head>
<script src="https://apis.google.com/js/api.js"></script>
<script>
function generateEnrollmentLink() {
    var userAgent = navigator.userAgent.toLowerCase();
    var isAndroid = userAgent.indexOf("android") > -1;
    if (isAndroid) {
        var text = "Please click here to continue setting up your work device...";
        var enrollmentLink = 'https://enterprise.google.com/android/enroll/invalid';
        var result = text.link(enrollmentLink);
        document.getElementById("clickToRedirect").innerHTML = result;
    } else {
        window.location = 'https://www.android.com/enterprise/';
    }
}
</script>
</head>
<body onload="generateEnrollmentLink()">
<center>
<h1><p id="clickToRedirect"></p></h1>
</center>
</body>
</html>
